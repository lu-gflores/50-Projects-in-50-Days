<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <title>Catch the insect</title>
</head>

<body>
    <div class="screen">
        <h1>Catch the Insect</h1>
        <button class="btn" id="start-btn">
            Play Game
        </button>
    </div>
    <div class="screen">
        <h1>What is your 'favorite' insect?</h1>
        <ul class="insects-list">
            <li>
                <button class="choose-insect-btn">
                    <p>Dragonfly</p>
                    <img src="http://pngimg.com/uploads/dragonfly/dragonfly_PNG29.png" alt="dragon fly">
                </button>

                <button class="choose-insect-btn">
                    <p>Roach</p>
                    <img src="http://pngimg.com/uploads/roach/roach_PNG12175.png" alt="roach">
                </button>

                <button class="choose-insect-btn">
                    <p>Grasshopper</p>
                    <img src="http://pngimg.com/uploads/grasshopper/grasshopper_PNG42.png" alt="grasshopper">
                </button>

                <button class="choose-insect-btn">
                    <p>Fly</p>
                    <img src="http://pngimg.com/uploads/fly/fly_PNG3953.png" alt="fly">
                </button>

            </li>
        </ul>
    </div>

    <div class="screen game-container" id="game-container">
        <h3 id="time" class="time">Time: 00:00</h3>
        <h3 id='score' class='score'>Score : 0</h3>
        <h5 id="message" class="message">Are you annoyed yet? <br>
            You are playing an impossible game!</h5>
    </div>


    <script src="script.js"></script>
</body>

</html>
